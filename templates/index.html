<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Educational Quiz</h1>
    <div class="question">
        <h2>Question 1: What is the capital of France?</h2>
        <ul>
            <li><input type="radio" name="q1" value="a"> Paris</li>
            <li><input type="radio" name="q1" value="b"> London</li>
            <li><input type="radio" name="q1" value="c"> Berlin</li>
            <li><input type="radio" name="q1" value="d"> Rome</li>
        </ul>
    </div>
    <div class="question">
        <h2>Question 2: Who wrote "To Kill a Mockingbird"?</h2>
        <ul>
            <li><input type="radio" name="q2" value="a"> Harper Lee</li>
            <li><input type="radio" name="q2" value="b"> J.K. Rowling</li>
            <li><input type="radio" name="q2" value="c"> George Orwell</li>
            <li><input type="radio" name="q2" value="d"> Mark Twain</li>
        </ul>
    </div>
</body>
</html>
